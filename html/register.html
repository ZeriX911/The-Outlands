<body>
    <div id="page-container">

    <header>

            <ul id="navbar">
                <li id="first"><a href="home.html"><span>HOME</span></a></li>

                <li class="login"><a class="active" href="#"><span>REGISTER</span></a></li>
            </ul>
        </nav>
    </header>
    <main id="Container">
        <form>
            <fieldset>
                <h1 id="logintitle">Register</h1>
        <div id="username-container"><label for="username">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div id="email-container"><label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div id="pwd-container"><label for="pwd">Password</label><br>
            <input type="password" name="pwd" id="pwd" placeholder="Password">
        </div>
        <div id="pwd-container"><label for="pwd">Verify Password</label><br>
            <input type="password" name="pwd-verify" id="pwd" placeholder="Verify password">
        </div>
        <div id="date-container"><label for="date">Date Of Birth</label><br>
            <input type="date" id="date" name="date" min="1900-01-01" max="2030-12-31" value="2022-01-01">
        </div>
        <div id="send-container">
            <input type="submit" value="REGISTER">
        </div>
        <div id="reset-container">
            <input type="reset" value="RESET">
        </div>
        <div id="registerhere">You already have an account? Login <a href="login.html">here</a></div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>The Outlands Official Project</p>
    </footer>
    </div>
    </div>
